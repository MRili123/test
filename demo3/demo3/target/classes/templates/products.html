<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class="row">
        <div class ="col-lg-3">
            <a th:href ="@{/products/new}" class = "btn btn-primary btn-sm mb-3"> add new product </a>
        </div>

    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">prix</th>
            <th scope="col">action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each ="prod:${products}">
            <td th:text = "${prod.id}"></td>
            <td th:text = "${prod.name}"></td>
            <td th:text= "${prod.prix}"></td>
            <td >
                <a th:href="@{/products/{id}(id=${prod.id})}" class = "btn btn-danger btn-sm ">delet</a>
                <a th:href="@{/products/edit/{id}(id=${prod.id})}" class = "btn btn-success btn-sm ">edit</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
